setup:
  addons:
    - plan: heroku-postgresql
      as: db
    - plan: heroku-redis
      as: redis
    - plan: cloudamqp
      as: rabbit
build:
  docker:
    web: Dockerfile
    worker: Dockerfile
    celery-beat: Dockerfile
run:
  web: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py createsu && gunicorn finance.wsgi:application --log-file -"
  worker: celery --app=finance worker
  celery-beat: celery --app=finance beat -l info
